{% extends 'base.html' %}

{% block content %}
<div class="w3-container">
    <h4>Calculator Display</h4>
    <div class="w3-panel w3-border w3-border-indigo">123465</div>
</div>

<div class="w3-container">
    <h4>Instructions</h4>
    <form method="post">
        {{ form.hidden_tag() }}
        {{ form.ti_instructions(class_="w3-input w3-border w3-border-indigo w3-margin-bottom") }}
        <p class="w3-center">{{ form.submit(class_="w3-btn w3-ripple w3-amber") }}</p>
    </form>
</div>

<script type="text/javascript">
    window.addEventListener("load", autofit_textarea_height);
    window.addEventListener("resize", autofit_textarea_height);
</script>
{% endblock %}
